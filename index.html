<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A K Biplob</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gallery_wrap">
      <img src="back.png" id="backBtn"/>

      <div class="gallery">
        <div>
          <span><img src="3.jpg" /></span>
          <span><img src="2.png" /></span>
          <span><img src="3.jpg" /></span>
        </div>
  
        <div>
          <span><img src="image-4.png" /></span>
          <span><img src="image-5.png" /></span>
          <span><img src="image-6.png" /></span>
        </div>
      </div>

      <img src="next.png" id="nextBtn"/>
    </div>

    
<script>
  let scrollCotainer = document.querySelector(".gallery");
  let backBtn = document.getElementById('backBtn');
  let nextBtn = document.getElementById('nextBtn');

 scrollCotainer.addEventListener("wheel", (evt)=>{
   evt.preventDefault();
   scrollCotainer.scrollLeft += evt.deltaY;
  scrollCotainer.style.scrollBehavior = "auto";

  });

nextBtn.addEventListener("click", ()=>{
  scrollCotainer.style.scrollBehavior = "smooth";
  scrollCotainer.scrollLeft += 900;
});
backBtn.addEventListener("click", ()=>{

  scrollCotainer.style.scrollBehavior = "smooth";

  scrollCotainer.scrollLeft -= 900;
});




</script>


  </body>
</html>
